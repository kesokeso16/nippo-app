<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>日報送信テスト</title>
</head>
<body>
  <h1>日報送信テスト</h1>
  <button onclick="submitToSheet()">送信</button>

  <script>
    function submitToSheet() {
      fetch("https://script.google.com/macros/s/AKfycbyYt-c7ewMMEZmdrId8FqafLUBMDuHjvbr6LNlgdClyQEggxweV11QGYshhVCrgnAe6Pg/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          property: "テスト物件",
          address: "福岡市テスト1-1-1",
          client: "テストクライアント",
          startTime: "10:00",
          endTime: "11:00",
          members: "中尾",
          sections: "テストエリア：中尾／壁・床"
        })
      })
        .then(res => res.text())
        .then(txt => alert("送信成功：" + txt))
        .catch(err => alert("送信失敗：" + err));
    }
  </script>
</body>
</html>
