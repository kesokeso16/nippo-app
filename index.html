<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テスト送信フォーム</title>
</head>
<body>
  <h1>日報送信テスト</h1>
  <label>物件名：<input type="text" id="property"></label><br>
  <label>クライアント：<input type="text" id="client"></label><br>
  <label>住所：<input type="text" id="address"></label><br>
  <label>作業時間：<input type="time" id="start">～<input type="time" id="end"></label><br>
  <button onclick="submitToSheet()">送信</button>

  <script>
    function submitToSheet() {
      const postData = {
        property: document.getElementById("property").value,
        address: document.getElementById("address").value,
        client: document.getElementById("client").value,
        startTime: document.getElementById("start").value,
        endTime: document.getElementById("end").value,
        members: "テスト太郎", // 固定でOK
        sections: "テスト送信"
      };

      fetch("https://script.google.com/macros/s/AKfycbz_TSiU4LrqIMn21b6_Rmt_PpN0Fep6iy_20nwdpM0_Uv0Z8TcpYnwlfjaCjDs_UQao-w/exec", {
        method: "POST",
        body: JSON.stringify(postData),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(txt => {
        alert("送信完了！応答: " + txt);
      })
      .catch(err => {
        alert("送信失敗: " + err);
        console.error(err);
      });
    }
  </script>
</body>
</html>
